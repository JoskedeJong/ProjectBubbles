<!DOCTYPE html>
</html>

<head>
<style>
    .generatedElement{
        width: 50px;
        height: 50px;
        background-color: greenyellow;
        border-radius: 45%;
        text-align: center;
        vertical-align: center;
        line-height: 50px;
        display: inline-block;
    }
</style>

</head>
<body>
<script>

var countCounter = 6;
var y = 0;
var x = 0;
var idNumber = 0;
var text = "";


    for (x = 0; x < 6; x++) {
        for (y = 0; y < 6; y++) {
            // console.log("blip")
            var createDiv = document.createElement("div");
            var createClass = document.createAttribute("class");
            var createId = document.createAttribute("id" + idNumber);
            idNumber = idNumber + 4;
            createClass.value = "generatedElement";
            createDiv.setAttributeNode(createClass);
            createDiv.setAttributeNode(createId);
            createDiv.setAttribute("style", "background-color: rgb(" + idNumber + ", 0, " + (250 - idNumber) + ")");
            createDiv.innerHTML = "8";
            document.body.appendChild(createDiv);
            if (y == 5) {
                var createBreak = document.createElement("br");
                document.body.appendChild(createBreak);
            }
        }
        var y = 0;
    } 

</script>
</body>

</html>
